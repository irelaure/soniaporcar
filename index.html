		<script type="text/javascript">
		var galleryFeed = new Instafeed({
			get: "user",
			clientId: '01643f3997964fde8bdb1ec7a819d3d8',
			userId: '8055754609',
			accessToken: '8055754609.1677ed0.9e87c729851d42c9a19a09e0eb542b54',
			resolution: "standard_resolution",
			useHttp: "true",
			limit: 15,
			template: '<div class="img-featured-container">' +
				'<div class="img-backdrop"></div>' +
				'<div class="description-container"></div>' +
				'<a href="{{link}}" target="_blank">' +
				'<img src="{{image}}" class="img-responsive">' +
				'</a>' +
				'</div>',
			target: "instafeed-gallery-feed",
			after: function() {
				// disable button if no more results to load
				if (!this.hasNext()) {
					btnInstafeedLoad.setAttribute('disabled', 'disabled');
				}

				var owl = $("#instafeed-gallery-feed"), owl1 = $('.carousel-gallery'), owlSlideSpeed = 300;

				// init owl    
				$(document).ready(function() {
					owl.owlCarousel({
						margin: 10,
						loop: true,
						margin: 10,
						nav: false,
						responsive: {
							0: {
								items: 1
							},
							200: {
								items: 2
							},
							400: {
								items: 3
							},
							768: {
								items: 5
							}
						}
					});
					owl1.owlCarousel({
						margin: 10,
						loop: true,
						margin: 10,
						nav: false,
						responsive: {
							0: {
								items: 1
							},
							200: {
								items: 3
							},
							400: {
								items: 3
							},
							768: {
								items: 3
							}
						}
					});
				});

				// keyboard controls
				$(document.documentElement).keydown(function(event) {
					if (event.keyCode == 37) {
						owl.trigger('prev.owl.carousel', [owlSlideSpeed]);
					} else if (event.keyCode == 39) {
						owl.trigger('next.owl.carousel', [owlSlideSpeed]);
					}
				});
			}
		});

		galleryFeed.run();
		</script>
		<!-- Multilanguage -->
		<script src="plugins/i18next/i18next.min.js"></script>
		<script src="plugins/i18next-xhr-backend/i18nextXHRBackend.js"></script>

		<script>
		// import i18next from 'i18next'
		i18next
			.use(i18nextXHRBackend)
			.use(i18nextBrowserLanguageDetector)
			.init({
				fallbackLng: 'en',
				debug: true,
				ns: ['common'],
				defaultNS: 'common',
				backend: {
					// load from i18next-gitbook repo
					loadPath: 'i18/{{lng}}/{{ns}}.json',
					crossDomain: true
				}
			}, function(err, t) {
				// Polyfill for IE
		    if (!String.prototype.includes) {
		        String.prototype.includes = function () {
		            return String.prototype.indexOf.apply(this, arguments) !== -1;
		        };
		    }
				// init set content
				updateContent();
			});

		// just set some content and react to language changes
		// could be optimized using vue-i18next, jquery-i18next, react-i18next, ...
		function updateContent() {

			//Body
			document.getElementById('section_subtitle_collections').innerHTML = i18next.t('nav_collections');
			document.getElementById('section_subtitle_portfolio').innerHTML = i18next.t('nav_portfolio');
			document.getElementById('section_subtitle_aboutme').innerHTML = i18next.t('section_subtitle_about');
			document.getElementById('inspiration_quote').innerHTML = i18next.t('inspiration_quote');

			//NavBars
			document.getElementById('main_nav_home').innerHTML = i18next.t('nav_home');
			document.getElementById('main_nav_collections').innerHTML = i18next.t('nav_collections');
			document.getElementById('main_nav_portfolio').innerHTML = i18next.t('nav_portfolio');
			document.getElementById('main_nav_about').innerHTML = i18next.t('nav_about');
			document.getElementById('main_nav_contact').innerHTML = i18next.t('nav_contact');
			document.getElementById('main_nav_envision').innerHTML = i18next.t('nav_envision');
			document.getElementById('main_nav_tech_drawings').innerHTML = i18next.t('nav_tech_drawings');
			document.getElementById('main_nav_handbags').innerHTML = i18next.t('nav_handbags');
			document.getElementById('main_nav_shoes').innerHTML = i18next.t('nav_shoes');
			document.getElementById('main_nav_prints').innerHTML = i18next.t('nav_prints');

			document.getElementById('footer_nav_home').innerHTML = i18next.t('nav_home');
			document.getElementById('footer_nav_collections').innerHTML = i18next.t('nav_collections');
			document.getElementById('footer_nav_portfolio').innerHTML = i18next.t('nav_portfolio');
			document.getElementById('footer_nav_about').innerHTML = i18next.t('nav_about');
			document.getElementById('footer_nav_contact').innerHTML = i18next.t('nav_contact');

			
		}

		function changeLng(lng) {
			i18next.changeLanguage(lng);
		}

		i18next.on('languageChanged', () => {
			updateContent();
		});
		</script>
